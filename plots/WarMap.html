        <script type="text/javascript">function initialize() {
            var centerlatlng = new google.maps.LatLng(21.12888647, 79.05642298);
    
            var myOptions = {
                zoom: 19,
                center: centerlatlng,
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
var latlng = new google.maps.LatLng(21.129642, 79.056221);
            var img = new google.maps.MarkerImage('https://img.icons8.com/ios/50/000000/soldier-filled.png');
            var marker = new google.maps.Marker({
            title: "Soldier1 ecg: 100 bp: 120 active",
            icon: img,
            position: latlng
            });
            marker.setMap(map);
var latlng = new google.maps.LatLng(21.1291124, 79.0564009);
            var img = new google.maps.MarkerImage('https://img.icons8.com/ios/50/000000/soldier-filled.png');
            var marker = new google.maps.Marker({
            title: "Soldier3 ecg: 100 bp: 120 active",
            icon: img,
            position: latlng
            });
            marker.setMap(map);
var latlng = new google.maps.LatLng(79.0559369489115,21.12887251708311);
            var img = new google.maps.MarkerImage('https://img.icons8.com/metro/26/000000/poison.png');
            var marker = new google.maps.Marker({
            title: "Enemy",
            icon: img,
            position: latlng
            });
            marker.setMap(map);

            var PolylineCoordinates = [
            new google.maps.LatLng(21.129642, 79.056221),
            new google.maps.LatLng(21.12887251708311, 79.0559369489115),
            new google.maps.LatLng(21.1291124, 79.0564009),
        ];
        
        var Path = new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            path: PolylineCoordinates,
            strokeColor: "#B22222",
            strokeOpacity: 1.000000,
            strokeWeight: 2
        });
        
        Path.setMap(map); 
                	}
            </script>
